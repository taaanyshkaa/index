<!DOCTYPE html>
 <html> 
 <head> 
 	<title>Обчислення площі прямокутного трикутника</title>
 	 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 	  <script language="JavaScript"> function areal(a, h) { form.output.value = (a.value * h.value) / 2; } </script> 
 	</head>
 	 <body>
 	  <h1>Обчислення площі прямокутного трикутника</h1>
 	   <form name="form">
 	    <fieldset style="width: 40%">
 	    <legend>Введення даних</legend>
 	     Основа: <input type="text" size=7 name="st1">
 	     Висота: <input type="text" size=7 name="st2"> <br> 
 	 </fieldset> 
 	 <fieldset style="width: 40%">
 	      <legend>Обробка та виведення даних</legend> 
 	      Площа: <input type="text" size=7 name="output" readonly> <br>
 	       <input type="button" value="Обчислити" style="margin:10px" onClick="areal(form.st1, form.st2)"> </fieldset> 
 	  </form>
 	   </body>
 	    </html>
